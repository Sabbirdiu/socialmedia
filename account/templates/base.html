<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bookmarks</h1>
   
    <div class="row">
        <div class="col-md-8">
            <!-- messages for new user..../like account created for sabbir -->
            {% if messages %} 
              {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
              {{message}}
            </div>
              {% endfor %} 
            {% endif %} 
            {% block content %}
            {% endblock %}
          </div>
</body>
</html>
